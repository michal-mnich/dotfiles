# To bind mod key only:
# bindr = SUPER, Super_L, exec, amongus

# PROGRAMS

bind = SUPER, Return, exec, kitty
bind = SUPER, I,      exec, librewolf
bind = SUPER, R,      exec, rofi -show drun || pkill rofi

# MAINTENANCE

bind = SUPER,       M, layoutmsg, addmaster
bind = SUPER SHIFT, M, layoutmsg, removemaster
bind = SUPER, Space,   togglefloating 
bind = SUPER, F,       fullscreen, 1
bind = SUPER SHIFT, F, fakefullscreen
bind = SUPER, B,       exec, ~/.config/hypr/force_no_border_active.sh 1
bind = SUPER SHIFT, B, exec, ~/.config/hypr/force_no_border_active.sh 0
bind = SUPER, Q,       killactive
bind = SUPER, E,       exit

# MOVE FOCUS

bind = SUPER, Left,      movefocus, l
bind = SUPER, Right,     movefocus, r
bind = SUPER, Up,        movefocus, u
bind = SUPER, Down,      movefocus, d
bind = ALT, Tab, cyclenext
bind = ALT SHIFT, Tab, cyclenext, prev

bind = SUPER, grave,      workspace, previous
bind = SUPER, 1,          workspace, 1
bind = SUPER, 2,          workspace, 2
bind = SUPER, 3,          workspace, 3
bind = SUPER, 4,          workspace, 4
bind = SUPER, 5,          workspace, 5
bind = SUPER, 6,          workspace, 6
bind = SUPER, 7,          workspace, 7
bind = SUPER, 8,          workspace, 8
bind = SUPER, 9,          workspace, 9
bind = SUPER, 0,          togglespecialworkspace, scratchpad
bind = SUPER, S,          togglespecialworkspace, spotify
bind = SUPER, X,          togglespecialworkspace, keepassxc
bind = SUPER, mouse_down, workspace, +1
bind = SUPER, mouse_up,   workspace, -1
bind = SUPER, Tab,        workspace, +1
bind = SUPER SHIFT, Tab,  workspace, -1

# MOVE WINDOWS

bind = SUPER SHIFT, Left,  movewindow, l
bind = SUPER SHIFT, Right, movewindow, r
bind = SUPER SHIFT, Up,    movewindow, u
bind = SUPER SHIFT, Down,  movewindow, d
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = SUPER SHIFT, grave,  movetoworkspacesilent, previous
bind = SUPER SHIFT, 1,      movetoworkspacesilent, 1
bind = SUPER SHIFT, 2,      movetoworkspacesilent, 2
bind = SUPER SHIFT, 3,      movetoworkspacesilent, 3
bind = SUPER SHIFT, 4,      movetoworkspacesilent, 4
bind = SUPER SHIFT, 5,      movetoworkspacesilent, 5
bind = SUPER SHIFT, 6,      movetoworkspacesilent, 6
bind = SUPER SHIFT, 7,      movetoworkspacesilent, 7
bind = SUPER SHIFT, 8,      movetoworkspacesilent, 8
bind = SUPER SHIFT, 9,      movetoworkspacesilent, 9
bind = SUPER SHIFT, 0,      movetoworkspacesilent, special:scratchpad
bind = SUPER SHIFT, S,      movetoworkspacesilent, special:spotify
bind = SUPER SHIFT, X,      movetoworkspacesilent, special:keepassxc

# VIM-LIKE (maybe do a submap?)

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# NUMPAD

bind = SUPER,       code:91, workspace,       previous
bind = SUPER,       code:87, workspace,       1
bind = SUPER,       code:88, workspace,       2
bind = SUPER,       code:89, workspace,       3
bind = SUPER,       code:83, workspace,       4
bind = SUPER,       code:84, workspace,       5
bind = SUPER,       code:85, workspace,       6
bind = SUPER,       code:79, workspace,       7
bind = SUPER,       code:80, workspace,       8
bind = SUPER,       code:81, workspace,       9
bind = SUPER,       code:90, togglespecialworkspace, scratchpad

bind = SUPER SHIFT, code:91, movetoworkspacesilent, previous
bind = SUPER SHIFT, code:87, movetoworkspacesilent, 1
bind = SUPER SHIFT, code:88, movetoworkspacesilent, 2
bind = SUPER SHIFT, code:89, movetoworkspacesilent, 3
bind = SUPER SHIFT, code:83, movetoworkspacesilent, 4
bind = SUPER SHIFT, code:84, movetoworkspacesilent, 5
bind = SUPER SHIFT, code:85, movetoworkspacesilent, 6
bind = SUPER SHIFT, code:79, movetoworkspacesilent, 7
bind = SUPER SHIFT, code:80, movetoworkspacesilent, 8
bind = SUPER SHIFT, code:81, movetoworkspacesilent, 9
bind = SUPER SHIFT, code:90, togglespecialworkspace, scratchpad

# RESIZE MODE

bind   =  ALT, R, submap, resize
submap =  resize

binde  =, Left,  resizeactive, -10 0
binde  =, Right, resizeactive,  10 0
binde  =, Up,    resizeactive,   0 -10
binde  =, Down,  resizeactive,   0 10

binde  =, H, resizeactive, -10 0
binde  =, L, resizeactive,  10 0
binde  =, K, resizeactive,   0 -10
binde  =, J, resizeactive,   0 10

bind   =  ALT, R, submap, reset 
submap =  reset

# SPECIAL KEYS

bind =, XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind =, XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =, XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind =, XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind =, XF86MonBrightnessUp,   exec, brightnessctl set 5%+
bind =, XF86AudioPlay,         exec, playerctl play-pause
bind =, XF86AudioNext,         exec, playerctl next
bind =, XF86AudioPrev,         exec, playerctl previous
bindl =, XF86AudioStop,         exec, ~/.config/hypr/toggle_dpms.sh
# bind =, XF86AudioStop,       exec, sleep 1 && hyprctl dispatch dpms toggle
bind =, XF86Favorites,         exec, swaylock -f && systemctl suspend

# SWITCHES

bindl =, switch:Lid Switch, exec, ~/.config/hypr/toggle_dpms.sh
